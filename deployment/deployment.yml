apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stream-listener
  labels:
    app: stream-listener
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stream-listener
    spec:
      containers:
        - name: stream-listener
          image: eu.gcr.io/mimir-185212/stream-listener:3.2.1
          env:
            - name: DB_HOST
              value: db-pooler
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: streamlistener
            - name: DB_USERNAME
              value: streamlistener
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: streamlistener.password
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: consumerKey
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: consumerSecret
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: accessToken
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: accessSecret
            - name: SPAM_FILTER_URL
              value: http://spam-filter:8080
            - name: MQ_EXCHANGE
              value: x-news
            - name: MQ_QUEUE_NAME
              value: q-rank-objects
            - name: MQ_HEALTH_TARGET
              value: q-health-streamlistener
            - name: MQ_HOST
              value: message-queue
            - name: MQ_PORT
              value: "5672"
            - name: MQ_USER
              value: streamlistener
            - name: MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mq-credentials
                  key: streamlistener.password
            - name: HEARTBEAT_FILE
              value: "/tmp/stream-listener-health.txt"
            - name: HEARTBEAT_INTERVAL
              value: "20"
          readinessProbe:
            exec:
              command:
                - test
                - '`find /tmp/stream-listener-health.txt -mmin 1`'
            initialDelaySeconds: 40
          livenessProbe:
            exec:
              command:
                - test
                - '`find /tmp/stream-listener-health.txt -mmin 1`'
            initialDelaySeconds: 60
          imagePullPolicy: Always
      imagePullSecrets:
        - name: gcr-json-key
